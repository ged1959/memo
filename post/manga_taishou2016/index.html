<p>４月２日の王様のブランチ。特に、1位、2位は詳しく話していた。1位は、歴史も分かるし、面白いらしい。それにアイヌ問題にも、詳しくなれるらしい。</p>

<p>2位は、ダンジョンでモンスターを調理、だとか。弾けてる。4位は映画とかになってなかったか。</p>

<p>読んでみよう。</p>
